<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Search Game - Grade 5 English</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .game-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            margin: 10px auto;
            width: 100%;
            max-width: 400px;
            touch-action: none;
        }
        .cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cell.selected {
            background-color: #3498db;
            color: white;
        }
        .cell.found {
            background-color: #2ecc71;
            color: white;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }
        .word-item {
            padding: 6px 12px;
            background-color: #f1c40f;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .word-item.found {
            background-color: #2ecc71;
            color: white;
            text-decoration: line-through;
        }
        .instructions {
            background-color: #eaf2f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
            font-size: 0.9rem;
        }
        .instructions h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #2980b9;
        }
        @media (min-width: 500px) {
            .cell {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Word Search Game</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <p>1. Find the listed words in the 9Ã—9 letter grid</p>
        <p>2. Words can be horizontal, vertical or diagonal (both directions)</p>
        <p>3. Tap and drag to select consecutive letters</p>
        <p>4. Found words will turn green</p>
    </div>
    
    <div class="game-container">
        <div class="grid" id="grid"></div>
        
        <div class="word-list" id="wordList">
            <!-- Word list will be generated by JavaScript -->
        </div>
        
        <button id="newGameBtn">New Game</button>
    </div>

    <script>
        // Word bank suitable for 5th grade students
        const wordBank = [
            "apple", "book", "chair", "desk", "eraser", 
            "friend", "garden", "house", "island", "jump", 
            "kite", "lunch", "music", "night", "orange", 
            "pencil", "queen", "river", "school", "teacher", 
            "umbrella", "visit", "water", "yellow", "zoo"
        ];
        
        // Game configuration
        const config = {
            gridSize: 9,
            numWords: 8
        };
        
        // Game state
        let gameState = {
            grid: [],
            words: [],
            foundWords: []
        };
        
        // DOM elements
        const gridElement = document.getElementById('grid');
        const wordListElement = document.getElementById('wordList');
        const newGameBtn = document.getElementById('newGameBtn');
        
        // Initialize game
        function initGame() {
            // Randomly select words
            gameState.words = [];
            gameState.foundWords = [];
            
            // Shuffle word bank and select first numWords
            const shuffledWords = [...wordBank].sort(() => 0.5 - Math.random());
            gameState.words = shuffledWords.slice(0, config.numWords);
            
            // Create empty grid
            gameState.grid = Array(config.gridSize).fill().map(() => Array(config.gridSize).fill(''));
            
            // Place words
            placeWords();
            
            // Fill remaining cells
            fillEmptyCells();
            
            // Render game
            renderGame();
        }
        
        // Place words in the grid
        function placeWords() {
            const directions = [
                { dr: 0, dc: 1 },   // Horizontal right
                { dr: 1, dc: 0 },    // Vertical down
                { dr: 1, dc: 1 },    // Diagonal down-right
                { dr: 1, dc: -1 }    // Diagonal down-left
            ];
            
            for (const word of gameState.words) {
                let placed = false;
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!placed && attempts < maxAttempts) {
                    attempts++;
                    
                    // Randomly select direction
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    
                    // Randomly select starting position
                    const startRow = Math.floor(Math.random() * config.gridSize);
                    const startCol = Math.floor(Math.random() * config.gridSize);
                    
                    // Calculate end position
                    const endRow = startRow + dir.dr * (word.length - 1);
                    const endCol = startCol + dir.dc * (word.length - 1);
                    
                    // Check if within grid
                    if (endRow < 0 || endRow >= config.gridSize || endCol < 0 || endCol >= config.gridSize) {
                        continue;
                    }
                    
                    // Check if path is available
                    let canPlace = true;
                    for (let i = 0; i < word.length; i++) {
                        const r = startRow + dir.dr * i;
                        const c = startCol + dir.dc * i;
                        const cell = gameState.grid[r][c];
                        
                        if (cell !== '' && cell !== word[i]) {
                            canPlace = false;
                            break;
                        }
                    }
                    
                    // Place the word
                    if (canPlace) {
                        for (let i = 0; i < word.length; i++) {
                            const r = startRow + dir.dr * i;
                            const c = startCol + dir.dc * i;
                            gameState.grid[r][c] = word[i].toUpperCase();
                        }
                        placed = true;
                    }
                }
                
                if (!placed) {
                    console.warn(`Could not place word: ${word}`);
                }
            }
        }
        
        // Fill empty cells with random letters
        function fillEmptyCells() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let r = 0; r < config.gridSize; r++) {
                for (let c = 0; c < config.gridSize; c++) {
                    if (gameState.grid[r][c] === '') {
                        gameState.grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }
        
        // Render the game
        function renderGame() {
            // Clear grid
            gridElement.innerHTML = '';
            
            // Render grid cells
            for (let r = 0; r < config.gridSize; r++) {
                for (let c = 0; c < config.gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = gameState.grid[r][c];
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    // Check if cell is in found word
                    if (isCellInFoundWord(r, c)) {
                        cell.classList.add('found');
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
            
            // Render word list
            wordListElement.innerHTML = '';
            gameState.words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                if (gameState.foundWords.includes(word)) {
                    wordElement.classList.add('found');
                }
                wordElement.textContent = word.toUpperCase();
                wordListElement.appendChild(wordElement);
            });
            
            // Set up touch and mouse controls
            setupCellSelection();
        }
        
        // Check if cell is part of a found word
        function isCellInFoundWord(row, col) {
            for (const word of gameState.foundWords) {
                const positions = findWordInGrid(word);
                if (positions) {
                    for (const pos of positions) {
                        if (pos.row === row && pos.col === col) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Set up cell selection logic for touch and mouse
        function setupCellSelection() {
            let isSelecting = false;
            let selectedCells = [];
            
            const cells = document.querySelectorAll('.cell');
            
            // Touch events for mobile
            cells.forEach(cell => {
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isSelecting = true;
                    selectedCells = [cell];
                    cell.classList.add('selected');
                });
                
                cell.addEventListener('touchmove', (e) => {
                    if (!isSelecting) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (element && element.classList.contains('cell')) {
                        const row = parseInt(element.dataset.row);
                        const col = parseInt(element.dataset.col);
                        
                        // Check if adjacent to last selected cell
                        const lastCell = selectedCells[selectedCells.length - 1];
                        const lastRow = parseInt(lastCell.dataset.row);
                        const lastCol = parseInt(lastCell.dataset.col);
                        
                        const rowDiff = Math.abs(row - lastRow);
                        const colDiff = Math.abs(col - lastCol);
                        
                        if (rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0)) {
                            // Clear previous selection
                            cells.forEach(c => c.classList.remove('selected'));
                            
                            // Calculate all cells between first and current
                            selectedCells = getCellsBetween(
                                parseInt(selectedCells[0].dataset.row),
                                parseInt(selectedCells[0].dataset.col),
                                row,
                                col
                            );
                            
                            // Highlight new selection
                            selectedCells.forEach(c => c.classList.add('selected'));
                        }
                    }
                });
            });
            
            // Mouse events for desktop
            cells.forEach(cell => {
                cell.addEventListener('mousedown', (e) => {
                    isSelecting = true;
                    selectedCells = [cell];
                    cell.classList.add('selected');
                    e.preventDefault();
                });
                
                cell.addEventListener('mouseenter', () => {
                    if (isSelecting) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        // Check if adjacent to last selected cell
                        const lastCell = selectedCells[selectedCells.length - 1];
                        const lastRow = parseInt(lastCell.dataset.row);
                        const lastCol = parseInt(lastCell.dataset.col);
                        
                        const rowDiff = Math.abs(row - lastRow);
                        const colDiff = Math.abs(col - lastCol);
                        
                        if (rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0)) {
                            // Clear previous selection
                            cells.forEach(c => c.classList.remove('selected'));
                            
                            // Calculate all cells between first and current
                            selectedCells = getCellsBetween(
                                parseInt(selectedCells[0].dataset.row),
                                parseInt(selectedCells[0].dataset.col),
                                row,
                                col
                            );
                            
                            // Highlight new selection
                            selectedCells.forEach(c => c.classList.add('selected'));
                        }
                    }
                });
            });
            
            // End selection (for both touch and mouse)
            document.addEventListener('touchend', endSelection);
            document.addEventListener('mouseup', endSelection);
            
            function endSelection() {
                if (isSelecting && selectedCells.length > 1) {
                    // Get selected letters
                    const selectedWord = selectedCells.map(cell => cell.textContent).join('').toLowerCase();
                    const selectedWordReversed = selectedWord.split('').reverse().join('');
                    
                    // Check if it matches any word in the list
                    let foundWord = null;
                    for (const word of gameState.words) {
                        if (!gameState.foundWords.includes(word) && 
                            (selectedWord === word || selectedWordReversed === word)) {
                            foundWord = word;
                            break;
                        }
                    }
                    
                    if (foundWord) {
                        // Mark as found
                        gameState.foundWords.push(foundWord);
                        
                        // Re-render to show found word
                        renderGame();
                        
                        // Check if game is complete
                        if (gameState.foundWords.length === gameState.words.length) {
                            setTimeout(() => {
                                alert('Congratulations! You found all the words!');
                            }, 300);
                        }
                    }
                }
                
                // Clear selection
                cells.forEach(cell => cell.classList.remove('selected'));
                isSelecting = false;
                selectedCells = [];
            }
        }
        
        // Get all cells between two positions
        function getCellsBetween(r1, c1, r2, c2) {
            const cells = [];
            const dr = r2 - r1;
            const dc = c2 - c1;
            const steps = Math.max(Math.abs(dr), Math.abs(dc));
            
            for (let i = 0; i <= steps; i++) {
                const r = r1 + Math.round(dr * i / steps);
                const c = c1 + Math.round(dc * i / steps);
                const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                if (cell) {
                    cells.push(cell);
                }
            }
            
            return cells;
        }
        
        // Find word positions in grid
        function findWordInGrid(word) {
            const directions = [
                { dr: 0, dc: 1 },   // Horizontal right
                { dr: 1, dc: 0 },    // Vertical down
                { dr: 1, dc: 1 },    // Diagonal down-right
                { dr: 1, dc: -1 },   // Diagonal down-left
                { dr: 0, dc: -1 },   // Horizontal left
                { dr: -1, dc: 0 },   // Vertical up
                { dr: -1, dc: -1 },  // Diagonal up-left
                { dr: -1, dc: 1 }     // Diagonal up-right
            ];
            
            const upperWord = word.toUpperCase();
            
            for (let r = 0; r < config.gridSize; r++) {
                for (let c = 0; c < config.gridSize; c++) {
                    if (gameState.grid[r][c] === upperWord[0]) {
                        for (const dir of directions) {
                            const positions = [];
                            let match = true;
                            
                            for (let i = 0; i < upperWord.length; i++) {
                                const nr = r + dir.dr * i;
                                const nc = c + dir.dc * i;
                                
                                if (nr < 0 || nr >= config.gridSize || nc < 0 || nc >= config.gridSize || 
                                    gameState.grid[nr][nc] !== upperWord[i]) {
                                    match = false;
                                    break;
                                }
                                
                                positions.push({ row: nr, col: nc });
                            }
                            
                            if (match) {
                                return positions;
                            }
                        }
                    }
                }
            }
            
            return null;
        }
        
        // New game button event
        newGameBtn.addEventListener('click', initGame);
        
        // Initialize game
        initGame();
    </script>
</body>
</html>
